server:
  port: 8084

spring:
  application:
    name: media-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5536/media_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  profiles:
    default: local

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: false

# Google Cloud Storage
companymedia:
  gcs:
    bucket: ${COMPANYMEDIA_GCS_BUCKET:}
    upload-prefix: ${COMPANYMEDIA_GCS_UPLOAD_PREFIX:company-media/}
    signed-url-ttl-minutes: ${COMPANYMEDIA_GCS_SIGNED_URL_TTL_MINUTES:30}
